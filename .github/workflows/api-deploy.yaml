name: ğŸš€ Deploy API on push

on:
  push:
    branches: [main]

jobs:
  web-deploy:
    name: ğŸ‰ FTP Deploy
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.head_commit.message, '#api') }}
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3
      - name: ğŸ— Get depedency
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: |
          cd api
          ls -la
          npm install
          ls -la
          tar -czvf node_modules.tar.gz node_modules
          ls -la
      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          local-dir: ./api/
          server: ${{ secrets.SOP_HOST }}
          username: ${{ secrets.SOP_FTP_USER }}
          password: ${{ secrets.SOP_FTP_PASS }}
          server-dir: public_html/wahyuda/api/
