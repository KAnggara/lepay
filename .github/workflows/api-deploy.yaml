name: ğŸš€ Deploy API on push

on:
  push:
    branches: [main]

jobs:
  web-deploy:
    name: ğŸ‰ FTP Deploy
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.head_commit.message, '#api') }}
    steps:
      - name: â± Stop App
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.API_HOST }}
          username: ${{ secrets.API_USERNAME }}
          key: ${{ secrets.API_KEY }}
          passphrase: ${{ secrets.API_PASSPHRASE }}
          script: pm2 stop all
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3
      - name: ğŸ’» Send File with SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.API_HOST }}
          username: ${{ secrets.API_USERNAME }}
          key: ${{ secrets.API_KEY }}
          passphrase: ${{ secrets.API_PASSPHRASE }}
          source: "api/*"
          target: ${{ secrets.API_DIR }}
      - name: ğŸ’» Start App with SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.API_HOST }}
          username: ${{ secrets.API_USERNAME }}
          key: ${{ secrets.API_KEY }}
          passphrase: ${{ secrets.API_PASSPHRASE }}
          script: |
            cd ${{ secrets.API_DIR }}
            cd api
            npm install
            cd src
            pm2 start app.js
